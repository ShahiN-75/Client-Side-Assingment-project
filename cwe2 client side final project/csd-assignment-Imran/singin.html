<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Sign In</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            position: relative;
            width: 400px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            z-index: 10;
            padding: 40px;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -40%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            transform: skewX(-15deg);
            pointer-events: none;
        }
        
        .form {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .form h2 {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .form .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .form .input-group input {
            width: 100%;
            padding: 15px 20px;
            outline: none;
            border: none;
            border-radius: 35px;
            font-size: 16px;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s;
        }
        
        .form .input-group input:focus, 
        .form .input-group input:valid {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .form .input-group input::placeholder {
            color: transparent;
        }
        
        .form .input-group label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #fff;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.5s;
        }
        
        .form .input-group input:focus + label,
        .form .input-group input:valid + label {
            top: -15px;
            left: 15px;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.3);
            padding: 2px 10px;
            border-radius: 15px;
        }
        
        .form .forgot-pass {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        
        .form .forgot-pass a {
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .form .forgot-pass a:hover {
            text-decoration: underline;
            color: #f0f0f0;
        }
        
        .form .btn {
            width: 100%;
            padding: 15px;
            border: none;
            outline: none;
            border-radius: 35px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            background: #fff;
            cursor: pointer;
            transition: all 0.5s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form .btn:hover {
            background: #f5f5f5;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .form .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #fff;
            font-size: 14px;
        }
        
        .form .signup-link a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .form .signup-link a:hover {
            text-decoration: underline;
            color: #f0f0f0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }
        
        .social-icons a {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .social-icons a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }
        
        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        
        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }
        
        .circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }
        
        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }
        
        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }
        
        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }
        
        .circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }
        
        .circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }
        
        .circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }
        
        .circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }
        
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>

        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>

        <li></li>

    </div>
    
    <div class="container">
        <div class="form">
            <h2>Welcome Back!</h2>
            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">

                <label for="password">Password</label>
            </div>
            <div class="forgot-pass">
                <a href="#">Forgot Password?</a>
            </div>
            <button class="btn">Login</button>
            <div class="signup-link">
                New user? <a href="Create an new.html">Create an account</a>

                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

</body>
</html>
